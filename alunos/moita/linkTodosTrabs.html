<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Moita</title>
</head>
<style>
    body {
        padding: 0;
        border: 0;
        height: 100vh;
        width: 100vw;
    }
    
    h1 {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    header {
        width: 100vw;
        background-color: cornflowerblue;
        display: flex;
        flex-direction: column;
        padding: 0;
        grid-area: header;
        align-items: center;
        justify-content: center;
    }
    
    main {
        width: 100vw;
        background-color: #755540;
        display: flex;
        flex-direction: column;
        grid-area: main;
    }
    
    nav {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 10px;
    }
    
    footer>a {
        text-decoration: none;
        color: white;
        display: block;
    }
    
    footer {
        width: 100vw;
        background-color: black;
        justify-content: center;
        align-items: center;
        grid-area: footer;
        display: flex;
    }
    
    .gridContainer {
        display: grid;
        grid-template-rows: 15% 85%;
        height: 100vh;
        width: 100vw;
        grid-template-areas: "header" "main";
    }
    
    .item {
        font-size: 50px;
        background: #B9D4DB;
        border: solid black 1px;
        text-decoration: none;
    }
    
    .item:hover {
        background-color: white;
        border: solid black 3px
    }
    
    .itemLink {
        text-decoration: none;
        color: black;
    }
</style>

<body>
    <div class="gridContainer">
        <header>
            <div>
                <h1> CSS e JavaScript</h1>
            </div>
        </header>

        <main>
            <nav>
                <div class="item"><a class="itemLink" href="./Trab_02/BoxModel.html">CSS Box Model</a></div>
                <div class="item"><a class="itemLink" href="./Trab_02/FlexBox.html">CSS Flex Box</a></div>
                <div class="item"><a class="itemLink" href="./Trab_02/Grid.html">CSS Grid</a></div>
                <div class="item"><a class="itemLink" href="./exerciciosJS/pokemon.html">Pokedex JS</a></div>
            </nav>
        </main>


    </div>
</body>

</html>
