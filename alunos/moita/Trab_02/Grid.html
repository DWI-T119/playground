<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid CSS</title>
</head>
<style>
    body,
    html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: black;
        box-sizing: border-box;
    }
    
    main {
        display: grid;
        width: 100vw;
        height: 100vh;
        max-width: 100vw;
        max-height: 100vh;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        gap: 4px;
        grid-template-areas: "nav header header" "nav section section" "footer footer footer";
    }
    
    header {
        background-color: #964B00;
        border: gray solid 2px;
        grid-area: header;
    }
    
    .title {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    nav {
        background-color: #FF1493;
        border: gray solid 2px;
        grid-area: nav;
    }
    
    .button {
        text-decoration: none;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        display: flex;
        background-color: black;
        border-radius: 30px;
        width: 90px;
        text-align: center;
        color: purple;
        justify-content: center;
        margin-top: 5px;
        margin-left: 133px
    }
    
    .button:hover {
        color: white;
        box-shadow: 1px 1px 1px 1px;
    }
    
    section {
        background-color: whitesmoke;
        border: solid gray 2px;
        grid-area: section;
    }
    
    footer {
        background-color: #00FF00;
        border: solid gray 2px;
        grid-area: footer;
        justify-content: center;
        align-items: center;
        display: flex;
    }
    
    footer>a {
        text-decoration: none;
        color: black;
        display: block;
    }
    
    footer>a:hover {
        color: white;
    }
</style>

<body>
    <main>
        <nav>
            <div>
                <a class="button" href="./Grid.html">Voltar</a>
            </div>
        </nav>

        <header>
            <div>
                <h1 class="title">CSS Grid</h1>
            </div>
        </header>

        <section>

        </section>

        <footer>
            <a href="../linkTodosTrabs.html"> VOLTAR AO MENU DOS TRABALHOS  </a>

        </footer>

    </main>
</body>

</html>
