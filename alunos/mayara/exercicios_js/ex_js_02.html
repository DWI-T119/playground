<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício02 JS</title>
</head>
<body>
    <article>
        <h1>Exercício 2</h1>
        <p>Crie uma página que contenha:</p>
        <ul>
            <li>3 Inputs</li>
            <li>1 Div vazia para guardar um resultado</li>
            <li>SEM Botão</li>
        </ul>
        <p>Faça uma função Javascript que some os 3 valores dos inputs e mostre o resultado
            na Div vazia.</p>
    </article>
    <hr>

    <style>
        .exercicio {
            border: black 3px solid;
            padding: 20px;
        }

        .resultado {
            padding: 20px;
            margin: 10px;
            border: #bbb 3px dashed;
        }
    </style>    
    
    <div id="exercicio_02" class="exercicio">
        <input onkeyup="somaValores()" id="input_01" type="text">
        <input onkeyup="somaValores()" id="input_02" type="text">
        <input onkeyup="somaValores()" id="input_03" type="text">               
        <div class="resultado">
            <strong>Resultado</strong>
            <div id="resultado_exercicio_02">
                Aguardando resultado...
            </div>
        </div>
        <script>
            function somaValores() {
                const valor_01 = document.getElementById("input_01").value
                const valor_02 = document.getElementById("input_02").value
                const valor_03 = document.getElementById("input_03").value

                const resultado = Number(valor_01) + Number(valor_02) + Number(valor_03)

                const divResultado = document.getElementById("resultado_exercicio_02")
                
                divResultado.innerHTML = resultado
            }
        </script>
    </div>
</body>
</html>
