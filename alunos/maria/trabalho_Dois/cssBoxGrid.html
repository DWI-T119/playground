<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
</head>
<style>
    body {
        height: 100vh;
        width: 100vw;
        padding: 0;
        margin: 0;
    }

    .button {
        background-color: black;
        border-radius: 20px;
        max-width: fit-content;
        padding: 10px 50px;
        color: white;
        text-decoration: none;
        display: inline-block;
        font-weight: 700;

    }

    .title {
        text-align: center;
    }

    main {
        height: 100%;
        display: grid;
        grid-template-columns: 0.3fr 1fr 1fr;
        grid-template-rows: 0.3fr 1fr 0.2fr;
        grid-template-areas:
            "aside header header"
            "aside section section"
            "footer footer footer";

    }

    main>* {
        margin: 5px;
        padding: 10px;
        border-radius: 10px;
        background-color: snow;
    }

    aside {
        border: solid #310d20 4px;
        grid-area: aside;
    }

    header {
        border: solid #f0803c 4px;
        grid-area: header;
    }

    section {
        border: solid #edf060 4px;
        grid-area: section;
    }

    footer {
        border: solid #225560 4px;
        grid-area: footer;
    }
</style>

</body>

</html>
