<!DOCTYPE html>
<html lang="en">

<head>

<style>
        body {
        margin: 0;

    #site {

        padding: 20px;

    .title {

    .button {

        padding: 10px 40px;

        color: white;
        text-decoration: none;
    }

    .goal {
        padding: 5px !important;

    }

    .description {
        padding: 10px 15px;
        background-color: white;

    .container {
        text-align: center;

<body>
    <div id="site">
        <div>
            <a class="button"
                href="C:\Users\majue\OneDrive\Documentos\GitHub\playground\alunos\maria\index.html">Voltar</a>
        </div>
        <div>
            <hr>
            <h1 class="title">Flex Box</h1>
            <div class="description">
                Roxo = Flex Container, Amarelo = Flex Items<br>
            </div>
        </div>
        <!--First Container-->
        <div class="goal">
            <div id="firstContainer" class="container">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <style>
                #firstContainer {
                    flex-wrap: wrap;
                }
            </style>
        </div>
        <!-- Second Container-->
        <div class="goal">
            <div id="secondContainer" class="container">
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <style>
                #secondContainer {
                    padding: 20px 0px;
                    flex-wrap: wrap;
                    flex-direction: column;
                    align-content: center;
                    justify-content: center;
                }
            </style>
        </div>

        <!--Third Container-->
        <div class="goal">
            <div id="thirdContainer" class="container">
                <div class="mainItem" id="mainItemID">
                    Item
                </div>
            </div>
            <style>
                .mainItem {
                    margin: 5px;
                    border: solid black 2px;
                    background-color: #BA9B00;
                    padding: 20px;
                }

                #mainItemID {
                    flex-grow: 1;
                }
            </style>
        </div>

        <!-- Fourth Container -->
        <div class="goal">
            <div id="fourthContainerID" class="container">
                <div class="fourthItem" id="firstMainItemID">
                    Item
                </div>
                <div class="fourthItem" id="secondMainItemID">
                    Item
                </div>
                <div class="fourthItem" id="thirdMainItemID">
                    <div> Inside Item</div>
                </div>
            </div>
            <style>
                .fourthItem {
                    margin: 5px;
                    border: solid black 3px;
                    background-color: #BA9B00;
                    padding: 20px;
                }

                #firstMainItemID {
                    flex-grow: 0.5;
                }

                #secondMainItemID {
                    flex-grow: 0;
                }

                #thirdMainItemID {
                    background-color: #452147;
                    flex-grow: 1;
                    align-self: center;
                    height: 5px;
                    display: flex;
                    align-items: center;
                }

                #thirdMainItemID>div {
                    background-color: #BA9B00;
                    border: solid black 3px;
                    padding: 5px;
                    margin: 5px;
                }

            </style>
        </div>
    </div>

</html>
