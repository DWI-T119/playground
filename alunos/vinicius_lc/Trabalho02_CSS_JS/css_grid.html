<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body,
        html {

            margin: 0;
            padding: 0;
        }
        #container { 

            padding: 10px;
            box-sizing: border-box;
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-columns: minmax(120px, 0.3fr) minmax(120px, 1fr) 1fr;
            gap: 5px;

            grid-template-rows: 0.3fr 2fr 0.3fr;

           grid-template-areas: 
           "menu cabecalho cabecalho"
           "menu corpo corpo"
           "rodape rodape rodape";
        
        }
        .fundoCinza {

            background-color: gray;
        }
        #cabecalho {

            grid-area: cabecalho;
            border: solid blue 3px;
        }
        #corpo {

            grid-area: corpo;
            border: solid black 3px;
        }
        #menu {

            display: flex;
            justify-content: center;
            grid-area: menu;
            align-items: baseline;
            padding-top: 5px;
            border: solid greenyellow 3px;
        }
        #rodape {

            grid-area: rodape;
            border: solid purple 3px;
        }
        #butao {

            border: solid lightcyan 2px;
            background-color: black;
            color: lightcyan;
            border-radius: 30px;
        }
        #butao:hover {

            margin-top: 3px;
            box-shadow: 1px 1px 1px 1px;
            border-color: greenyellow;
            color: greenyellow;
        }

    </style>
</head>
<body>
    <main id="container">
        <header class="fundoCinza" id="cabecalho">cabe√ßa</header>
        <section class="fundoCinza" id="corpo">corpo</section>
        <nav class="fundoCinza" id="menu"><button id="butao">voltar</button></nav>
        <footer class="fundoCinza" id="rodape">rodape</footer>
    </main>
</body>
</html>
