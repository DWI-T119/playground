<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>

    <style>
        #titulo {
            text-align: center;
        }

        #conteudo {

            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #container1 {

            display: flex;
            flex-wrap: wrap;
            width: 80%;
            justify-content: center;
            text-align: center;
            padding: 5px 10px 5px 10px;
            color: red;
            font-weight: bold;
            border: solid black 3px;
            border-radius: 30px;
        }

        #container2 {

            display: flex;
            flex-wrap: wrap;
            padding-right: 10px;
            width: 80%;
            border: solid black 3px;
            background-color: darkcyan;
            gap: 5px;
        }

        #container3 {

            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px 5px 20px 5px;
            width: 80%;
            border: solid black 3px;
            background-color: darkcyan;
            gap: 5px;
        }

        #container4 {

            display: flex;
            justify-content: center;
            padding: 5px 5px 5px 5px;
            width: 80%;
            border: solid black 3px;
            background-color: darkcyan;

        }

        #container5 {

            display: flex;
            padding: 5px 5px 5px 5px;
            width: 80%;
            border: solid black 3px;
            background-color: darkcyan;
            gap: 10px;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        #item_01_container4 {

            flex-grow: 1;
            text-align: center;
            border: solid black 3px;
            padding: 30px 0px 30px 0px;
            background-color: red;
        }

        #item_01_container5 {

            padding: 20px 0px 20px 0px;
            flex-grow: 2;
            text-align: center;
            border: solid black 3px;
            background-color: red;
        }

        #item_02_container5 {

            flex-grow: 1;
            padding: 20px 0px 20px 0px;
            text-align: center;
            border: solid black 3px;

            background-color: red;
        }

        #containerInterno {

            flex-grow: 2;
            display: flex;
            justify-content: flex-end;
            margin: 8px 0px 8px 0px;
            padding: 8px;
            border: solid black 3px;
            background-color: darkcyan;
        }

        #item_interno_containerInterno {

            border: solid black 3px;
            padding: none;
            margin: none;
            background-color: red;
        
        }

        .quadrado {

            border: solid black 3px;
            width: 20px;
            height: 20px;
            margin-top: 5px;
            margin-bottom: 5px;
            margin-left: 5px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div><strong>Voltar</strong></div>
    <hr>
    <h1 id="titulo">CSS FlexBox</h1>
    <main id="conteudo">
        <section id="container1">
            <p id="paragrafo">Ciano = Flex Container, Vermelho = Flex Items</p>
        </section>
        <section id="container2">
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
        </section>
        <section id="container3">
            <div class="quadrado"></div>
            <div class="quadrado"></div>
        </section>
        <section id="container4">
            <div id="item_01_container4">Item_01</div>
        </section>
        <section id="container5">
            <div id="item_01_container5">Item_01</div>
            <div id="item_02_container5">Item_02</div>
            <div id="containerInterno">
                <div id="item_interno_containerInterno">Item_Interno</div>
            </div>
        </section>

    </main>

</body>

</html>
