<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/154/154878.png">
    <title>Coffee Break</title>

    <style>
        html,
        body {

            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: 0;
        }

        .cabecalho {

            display: flex;
            height: 10%;
            width: 100%;
            border: solid black;
            flex-direction: column;
            align-items: flex-end;
        }

        .corpo {

            display: flex;
            height: 80%;
            width: 100%;
            border: solid tomato;
        }

        .rodape {

            display: flex;
            height: 10%;
            width: 100%;
            border: solid greenyellow;
        }

        .menu {
            display: flex;
            margin-right: 5%;
            height: 100%;
            flex-direction: column;
            column-gap: 1px;
        }

        .listaDesordenada {
            display: flex;
            margin: 0;
            padding: 0;
            flex-direction: column;
            list-style-type: none;
        }

        .listaDesordenada li {
            position: relative;
        }

        .listaDesordenada li:before {
            content: '•';
            position: absolute;
            left: -12px;
        }

        .listaDesordenada a:hover {
            text-decoration: underline;
            /* font-size: 22px; */
        }
    </style>
</head>

<body>
    <header class="cabecalho">
        <nav class="menu">
            <ul class="listaDesordenada">
                <li class="itemComQuadrado">
                    <a class="ancora" href="./site_treino_css.html">Pagina Principal</a>
                </li>
                <li>
                    <a target="blank" class="ancora" href="https://internacional.com.br/">Internacional</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="corpo">Corpo</section>
    <footer class="rodape">Rodapé</footer>
</body>

</html>
