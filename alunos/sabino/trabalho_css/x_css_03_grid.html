<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>
<style>
    body {
        padding: 0;
        height: 100vh;
        width: 100vw;
        margin: 0;
    }

    .button {
        background-color: black;
        border-radius: 20px;
        text-decoration: none;
        color: white;
        text-decoration: none;
        font-weight: 700;
        padding: 10px 50px;
        display: inline-block;
    }

    main {
        height: 100%;
        display: grid;

        grid-template-columns: 0.3fr 1fr 1fr;
        grid-template-rows: 0.3fr 1fr 0.2fr;

        /* row-gap: 5px; */
        /* column-gap: 5px; */
        grid-template-areas:
            "aside header header"
            "aside section section"
            "footer footer footer";
    }

    main>* {
        margin: 5px;
        padding: 10px;
        border-radius: 10px;
        background-color: rgb(190, 190, 190);
    }

    aside {
        border: solid green 4px;
        grid-area: aside;
    }

    header {
        border: solid blue 4px;
        grid-area: header;
    }

    section {
        border: solid black 4px;
        grid-area: section;
    }

    footer {
        border: solid blueviolet 4px;
        grid-area: footer;
    }
</style>

<body>
    <main>
        <aside>
            <div>
                <a class="button" href="../index.html">Voltar</a>
            </div>

        </aside>

        <header>
            <div>
                <h1 class="title">CSS Grid</h1>
            </div>
        </header>

        <section>
        </section>

        <footer>

        </footer>
    </main>
</body>

</html>
