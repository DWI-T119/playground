<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article>
        <h1>Exercício 1</h1>
        <p>Crie uma página que contenha:</p>
        <ul>
            <li>3 Inputs</li>
            <li>1 Botão</li>
            <li>1 Div vazia para guardar um resultado</li>
        </ul>
        <p>Faça uma função Javascript que some os 3 valores dos inputs, ao clicar no botão, e mostre o resultado
            na Div vazia.</p>
    </article>

    <style>
        .exercicio{
            border: solid black;
            padding: 3px;
            margin: auto;
        }
        .resultado{
            border: red solid;
            padding: 5px;
            margin-top: 2px;
        }
    </style>

    <div id="exercicio1inputs" class="exercicio">
        <input id="input_01" type="text">
        <input id="input_02" type="text">
        <input id="input_03" type="text">
        <button onclick="somaValores()" id="botaoExercicio">Somar</button>
    </div>

    <div class="resultado">
        <strong>Resultado:</strong>
        <div id="resultado_exercicio">
            Aguardando resultado
        </div>
    </div>

   <script>
       function somaValores() {
           const valor_01 = document.getElementById("input_01").value
           const valor_02 = document.getElementById("input_02").value
           const valor_03 = document.getElementById("input_03").value
           
           const resultado = Number(valor_01) + Number(valor_02) + Number(valor_03)
      
           const divResultado = document.getElementById("resultado_exercicio")

           divResultado.innerHTML = resultado
       }
   </script>
    
</body>
</html>
