<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .titulo {
        font-size: 50px;
    }

    .botaoVoltar {
        border: black solid;
        background-color: black;
        color: white;
        border-radius: 20px;
        text-align: center;
    }

    .linksSublinhado {
        text-decoration: none;
        color: white;
    }

    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background: gray;
    }

    .container {
        display: grid;
        height: 100vh;
        width: 100vw;
        max-width: 100vh;
        max-width: 100vw;

        grid-template-columns: 200px 1fr 1fr;
        column-gap: 10px;

        grid-template-rows: 0.2fr 1fr 0.2fr;
        row-gap: 10px;

        grid-template-areas: 
        "aside header header"
        "aside main main"
        "footer footer footer";
    }

    header {
        border: black solid 2px;
        grid-area: header;

    }

    aside{
        border: black solid 2px;
        grid-area: aside;
    }

    main{
        border: solid black 2px;
        grid-area: main;
    }

    footer{
        border: solid black 2px;
        grid-area: footer;
    }
</style>

<body>
    <div class="container">
        <header class="titulo">CSS Grid</header>
        <aside><div class="botaoVoltar"><a href="./indexTrabalho02.html" class="linksSublinhado">Voltar</a></div></aside>
        <main></main>
        <footer></footer>
    </div>
</body>

</html>
