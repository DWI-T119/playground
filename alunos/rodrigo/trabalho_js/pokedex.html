<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="./pokedex.css">
    <link rel="icon" href="./img/tab_icon.png">
    <script src="./js/pokedex.js"></script>
    <script src="./js/jquery-3.6.0.js"></script>
</head>
<body>
    <header></header>

    <section class="search">
        <div>
            <div>
                <label for="txtSearch">Pesquisa:</label>
                <input type="text" name="txtSearch">
            </div>
            <div>
                <button onclick="searchPokemon()" class="btn_buscar">Buscar</button>
            </div>
        </div>
    </section>

    <section class="result">
        <div class="pokedex">
            <img id="txtImg" />
        </div>

        <div>
            <div class="atributos">
                <label>Nome:</label>
                <label id="txtName"></label>
            </div>
            <div>
                <label>Tipos:</label>
                <label id="txtTypes"></label>
            </div>
            <div>
                <label>Skills:</label>
                <label id="txtMoves"></label>
            </div>
        </div>
    </section>

    <footer></footer>
</body>
</html>
