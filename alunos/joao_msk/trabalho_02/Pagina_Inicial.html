<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>help</title>

    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            border: 1px solid black;
            border-radius: 15px;
        }


        .item {

            flex: 1;
            margin: 5px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px 10px 10px 10px;

        }

        a:link {
            flex: 1;
            margin: 5px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: none;
        }

        body {
            width: 100%;
            height: 100%;
            font-family: monospace;
            background-color: whitesmoke;
        }

        #Titulo {
            font-size: 3.15em;
            font-weight: bold;
            text-align: center;

        }

        .containerDesafio {
            width: 1000px;
            height: 550px;
            padding: 10px;
            margin: 0 auto;
            background-color: gray;
            border: 2px solid black;
        }

        .box-1 {
            width: 52%;
            height: 10%;
            margin: 0 auto;
            border-radius: 50px;
            border: 2px solid black;
            background-color: white;
        }

        .box-2 {
            width: 120px;
            height: 120px;
            border-left: 2px solid blue;
            border-bottom: 2px solid black;
            border-top: 2px solid black;
            border-right: 2px solid red;
            background-color: greenyellow;
            clear: both;
        }

        .box-3 {
            width: 120px;
            height: 120px;
            border-left: 2px solid blue;
            border-bottom: 2px solid black;
            border-top: 2px solid black;
            border-right: 2px solid red;
            background-color: greenyellow;
        }

        .circle-1 {
            width: 120px;
            height: 120px;
            border-radius: 50% 50%;
            border-left: 2px solid blue;
            border-bottom: 2px solid black;
            border-top: 2px solid black;
            border-right: 2px solid red;
            background-color: greenyellow;
        }

        .circle-2 {
            width: 120px;
            height: 120px;
            float: right;
            margin-right: 300px;
            border-radius: 50% 50%;
            border-left: 2px solid blue;
            border-bottom: 2px solid black;
            border-top: 2px solid black;
            border-right: 2px solid red;
            background-color: greenyellow;
        }


        hr {
            width: 90%;
        }

        .subtitulo {
            color: blue;
        }
    </style>
</head>

<body>
    <br>
    <section class="container wrap-reverse">
        <div class="item"><a href="./Pagina_Inicial.html">Página Inicial</a></div>
    </section>
    <br>
    <hr><br>

    <h1 id="Titulo">CSS Básico</h1>
    <br><br>

    <div class="containerDesafio">
        <div class="box-1">
            <p class="item subtitulo">2 quadrados e 2 circulos utilizando box model</p>

        </div>
        <div class="box-2">
        </div>
        <div class="box-3">
        </div>
        <div class="circle-1">
        </div>
        <div class="circle-2">

        </div>
    </div>






</body>

</html>
