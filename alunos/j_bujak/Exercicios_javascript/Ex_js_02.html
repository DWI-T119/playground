    <article>
        <h1>Exercício 2</h1>
        <p>Crie uma página que contenha: </p>
        <ul>
            <li>3 imputs</li>
            <li>Div vazia para guardar resultado</li>

    <hr>
    <style>
        .exercicio{
            border: black solid 3px;

<div id = "exercicio_02" class = "exercicio">

    <input onkeyup="somaValoresDosInputs()"id = "input_02" type="text">

    <strong>Resultado:</strong>
    <div id = "resultado_exercicio_02">
        Aguardando resultado...
    </div>
    <div>
        |<script>
            
            function somaValoresDosInputs(){
                const valor_01 = document.getElementById("input_01").value
                const valor_02 = document.getElementById("input_02").value
                const valor_03 = document.getElementById("input_03").value


                const resultado = Number(valor_01) + Number(valor_02) + Number(valor_03);

                const divResultado = document.getElementById("resultado_exercicio_02")
                console.log(resultado)

                divResultado.innerHTML = resultado
            }
         </script>
