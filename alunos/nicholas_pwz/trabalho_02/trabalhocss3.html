<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .voltarbtn{
            background-color: black;
            color: white;
            width: 90px;
            height: 35px;
            border-radius: 100px;
            
        }
        .container1{grid-area: azul ;
            border: solid blue;
            text-align: left;}
        .container2{grid-area: verde;
            border: solid green;
            }
        .container3{grid-area: preto;
            border: solid black;}
        .container4{grid-area: roxo;
            border: solid purple;}
        .grid{
            display: grid;
            grid-template-areas: 
            'verde azul azul azul azul azul'
            'verde preto preto preto preto preto'
            'roxo roxo roxo roxo roxo roxo';
            grid-gap: 10px;
            background-color:white;
            padding: 10px;
        }
      .grid > div{
          background-color: rgb(187, 187, 187);
          font: 700;
          padding: 180px 0 ;
          font-size: 50px;
          border-radius: 30px;
          
      }  
      
    </style>

<header>
    
</header>
<div class="grid">
    <div class="container1">CSS Grid</div>
    <div class="container2"><button class="voltarbtn">Voltar</button></div>
    <div class="container3"></div>
    <div class="container4"></div>
</div>




    
</body>
</html>
